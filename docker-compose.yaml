services:
  sendme_front:
    image: node:20-alpine
    container_name: sendme_front
    volumes:
      - ./sendme_front2:/app
      - ./sendme_front2/node_modules:/app/node_modules
      - ./sendme_front2/build:/app/build
      - ./sendme_front2/.next:/app/.next
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: "/app"
    stdin_open: true
    tty: true
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: >
      sh -c "npm i && npm run dev"
    links:
      - sendme_back
    depends_on:
      - sendme_back
  sendme_back:
    image: eclipse-temurin:23-jdk-alpine
    container_name: sendme_back
    volumes:
      - ./sendme_back:/app
      - ./sendme_back/.gradle:/home/gradle/.gradle
      - ./sendme_back/gradle:/app/gradle
      - ./sendme_back/build:/app/build
    ports:
      - "8000:8000"
      - "5005:5005"
    user: root
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n
    working_dir: "/app"
    command: >
      sh -c "./gradlew build && ./gradlew bootRun --continuous"
    links:
      - sendme_db
    depends_on:
      - sendme_db
  sendme_db:
    image: postgres:latest
    container_name: sendme_db
    environment:
      POSTGRES_USER: sendme
      POSTGRES_PASSWORD: 9Oe9oaDjcX5RLeX
      POSTGRES_DB: sendme_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"
